<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Listagem Pókemon</title>
	<link rel="stylesheet" href="./assets/css/style.css">
	<link rel="shortcut icon" href="./assets/img/favicon.ico"/>
</head>
<body>

	<!-- Header Section -->
	<header>
		<a href="#" target="_blank">
			<img src="./assets/img/pokeball.png" class="logo" alt="Pokebola">
		</a>
		<button id="botao-alterar-tema">
			<img src="./assets/img/sun.png" class="imagem-botao" alt="Imagem do sol">
		</button>
	</header>
	<!-- Main Section -->
	<main>
		<ul class="listagem-pokemon">
			<li class="cartao-pokemon">
				<div class="informacoes">
					<span>Bulbasaur</span>
					<span>#001</span>
				</div>
				<img src="./assets/img/bulbasaur.gif" class="gif" alt="Bulbasaur">			
				<ul class="tipos">
					<li class="tipo grama">Grama</li>
					<li class="tipo veneno">Veneno</li>
				</ul>
				<p class="descricao">Há uma semente de planta em suas costa desde o dia que este Pókemon nasce. A semenete cresce lentamente.</p>
			</li>
		</ul>

	</main>


	
	<script src="./assets/js/script.js"></script>
</body>
</html>
